- id: '1723380157374'
  alias: Christmas
  triggers:
  - trigger: time_pattern
    seconds: /5
  actions:
  - parallel:
    - sequence:
      - condition: and
        conditions:
        - condition: sun
          after: sunrise
          after_offset: -00:00:01
        - condition: sun
          before: sunrise
          before_offset: 00:00:01
      - action: switch.turn_on
        target:
          entity_id: '{{holiday_plug}}'
        data: {}
    - sequence:
      - condition: and
        conditions:
        - condition: sun
          after: sunset
          after_offset: -00:00:01
        - condition: sun
          before: sunset
          before_offset: 00:00:01
      - action: switch.turn_on
        target:
          entity_id:
          - '{{holiday_plug}}'
          - '{{outdoor_plug}}'
        data: {}
    - sequence:
      - condition: or
        conditions:
        - condition: template
          value_template: '{{ test == 1 }}'
        - condition: and
          conditions:
          - condition: sun
            after: sunset
          - condition: time
            before: '23:59:59'
      - parallel:
        - action: light.turn_on
          target:
            entity_id:
            - '{{bulbs[test].left}}'
            - '{{bulbs[test].porch1}}'
            - '{{bulbs[test].porch2}}'
          data:
            color_name: '{{(''red'',''green'')[((now().second/5)%2)|int]}}'
            brightness_pct: 100
            transition: 0
        - action: light.turn_on
          target:
            entity_id:
            - '{{bulbs[test].right}}'
          data:
            color_name: '{{(''green'',''red'')[((now().second/5)%2)|int]}}'
            brightness_pct: 100
            transition: 0
    - sequence:
      - condition: time
        after: '23:59:59'
        before: 00:00:01
      - parallel:
        - action: light.turn_on
          data:
            brightness_pct: 100
            color_temp_kelvin: 2700
            transition: 0
          target:
            entity_id:
            - '{{bulbs[test].left}}'
            - '{{bulbs[test].right}}'
        - action: light.turn_on
          data:
            brightness_pct: 100
            color_temp_kelvin: 4600
            transition: 0
          target:
            entity_id:
            - '{{bulbs[test].porch1}}'
            - '{{bulbs[test].porch2}}'
        - action: switch.turn_off
          target:
            entity_id:
            - '{{holiday_plug}}'
            - '{{outdoor_plug}}'
          data: {}
  variables:
    test: 0
    bulbs:
    - left: light.tl_driveway_left
      right: light.tl_driveway_right
      porch1: light.tl_porch_1
      porch2: light.tl_porch_2
    - left: light.tl_smart_bulb_1
      right: light.tl_smart_bulb_2
      porch1: light.tl_smart_bulb_3
      porch2: light.tl_smart_bulb_4
    holiday_plug: switch.tl_garage_plug_switch_2
    outdoor_plug: switch.tl_outdoor_plug
